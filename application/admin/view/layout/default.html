<!--保留-->
<!DOCTYPE html>
<html lang="{$config.language}">
    <head>
        <meta charset="utf-8">
        <title>{$title|default=''}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="renderer" content="webkit">

        <link rel="shortcut icon" href="__CDN__/assets/img/favicon.ico" />
        <!-- Loading Bootstrap -->
        <link href="__CDN__/assets/css/backend.min.css?v={$Think.config.site.version}" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
        <script src="__CDN__/assets/js/html5shiv.js"></script>
        <script src="__CDN__/assets/js/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
            var require = {
                config:  {$config|json_encode}
            };
        </script>
    </head>

    <body class="fixed-sidebar full-height-layout gray-bg inside-header inside-aside {:defined('IS_DIALOG') && IS_DIALOG ? 'is-dialog' : ''}">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    {:__('Dashboard')}
                                    <small>{:__('Control panel')}</small>
                                </h1>
                            </section>
                            {if !IS_DIALOG && !$config.fastadmin.multiplenav}
                            <!-- RIBBON -->
                            <div id="ribbon">
                                <ol class="breadcrumb pull-left">
                                    <li><a href="dashboard" class="addtabsit"><i class="fa fa-dashboard"></i>  控制台</a></li>
                                </ol>
                                <ol class="breadcrumb pull-right">
                                    {foreach $breadcrumb as $vo}
                                    <li><a href="javascript:;" data-url="{$vo.url}">{$vo.title}</a></li>
                                    {/foreach}
                                </ol>
                            </div>
                            <!-- END RIBBON -->
                            {/if}
                            <div class="content">
                                {__CONTENT__}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="__CDN__/assets/js/require.min.js" data-main="__CDN__/assets/js/require-backend.js?v={$Think.config.site.version}"></script>
    </body>
</html>
